<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0; maximum-scle=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100;200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://kit.fontawesome.com/766c42c5f9.js" crossorigin="anonymous"></script>
    <link href="css/style.css" rel="stylesheet"/>
    <title>Méliuz e seus Cashbacks</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="img/logo.png"/>       
            </div>

            <div class="logcad">
                 <a class="login" href="">Login</a>
                 <a class="cadastrar" href="">Cadastrar</a>
            </div><!--logcad (Login e Cadastro)-->  
       </div><!--container (Logo,Login e Cadastrar em conteiner)-->   
       <div class="clear"></div><!--clear-->    
    </header>    

    <main>
        <div class="container-cb">
            <div class="img-cashback">
                <img src="/meliuz/img/home.png" alt="img-cb" width="560" height="408">
            </div><!--img-cashback (Imagem do CashBack)-->  
                
            <div class="text-cashback">
                <h1 class="text-cb">Cupons de desconto e cashback em centenas de lojas online</h1>
                <p class="rodape-cb">O Méliuz te ajuda a encontrar as lojas e, com apenas um clique, você ativa o cashback na sua compra.</p>
                <p><button class="w3-button w3-red w3-round-xxlarge"><i class="fab fa-chrome"></i> Adicionar ao Chrome</button></p><!--Botão Chrome-->  
                    
            <div class="icon-estrela"></div>
                 <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>
                 <span><b>10 milhões</b> de pessoas já usam o Méliuz</span>
            </div>  <!--text-cashback (texto principal e rodape do CashBack )-->  
        </div><!--container-cb (Imagem e Textos do CashBack em conteiner)-->  
        <div class="clear"></div><!--clear-->          
    </main>

</body>
</html>
